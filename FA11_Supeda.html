<!DOCTYPE html>
<html>
<body onload="determineTriangle(a, b, c)"></body>
<script>

		var a = prompt("Please enter value for side a: ");
		var b = prompt("Please enter value for side b: ");
		var c = prompt("Please enter value for side c: ");
		
		function determineTriangle(a, b, c){
	      if (a == b && b == c){
			alert("This triangle is EQUILATERAL");
		} 
		else if ((a == b) || (b == c) || (a == c)){
			alert("This triangle is ISOSCELES");
		} 
		else{
			alert("This triangle is SCALENE");
	}
}

</script>
</html>
