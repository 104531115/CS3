<!DOCTYPE html>
<html>
	<head>
		<title>One Time Password</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" content="TOMMAY">
		<style>
        	body {background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            a {font-size: 0.5em; color: maroon}
        </style>
	</head>
	<body onload = "displayOTP()">
		<h1> Final Verification Step </h1>
		<h2> Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a href="" onclick = "randomOTP()"> New 
	OTP </a></h2>
		<button onclick = "verifyOTP()"> Enter the OTP as shown above </button>
		<script>
			function randomOTP(){ // this function is used to generate a random otp // 
				let digits = "0123456789";
				let random = "";
				for (let i = 0; i < 6; i++){ // used to generate otp with only up to 6 digits // 
					random += digits[Math.floor(Math.random() * 10)]; 
				}
				document.getElementById("otp").innerHTML = random;
			}
			function displayOTP(){ // displays otp // 
				randomOTP();
			}
			function verifyOTP(){ // function used to verify if the otp input is correct  through conditions // 
				let x = prompt("Please enter the given OTP:");
				let y = document.getElementById("otp").innerHTML;
				if (x === y){
					window.open("https://youtu.be/VB0RkSf3kzU"); // opens the video link when correct otp is inputted // 
				} 
				else{
					alert("Incorrect OTP"); // output when wrong otp is entered // 
					randomOTP(); 
				}
			}
		</script>
	</body>
</html>
